<app-content [title]="pageTitle">
  <form [formGroup]="form" (submit)="onSubmit()" class="form-horizontal" autocomplete="off" role="form" novalidate>
      <div class="alert alert-danger" *ngIf="form.controls.errors">
        <p *ngFor="let error of form.errors"></p>
      </div>

      <div class="form-group">
        <label for="studentNumber" class="col-sm-4 col-md-3 control-label">Student Number</label>
        <div class="col-sm-6 col-md-6">
          <input type="text" id="studentNumber" formControlName="studentNumber" class="form-control" [readonly]="action === actionType.Edit">
        </div>
      </div>
      <div class="form-group">
        <label for="firstName" class="col-sm-4 col-md-3 control-label">First Name</label>
        <div class="col-sm-6 col-md-6">
          <input type="text" id="firstName" formControlName="firstName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-4 col-md-3 control-label">Last Name</label>
        <div class="col-sm-6 col-md-6">
          <input type="text" id="lastName" formControlName="lastName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-sm-4 col-md-3 control-label">Gender</label>
        <div class="col-sm-6 col-md-6">
          <select id="gender" formControlName="gender" class="form-control">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth" class="col-sm-4 col-md-3 control-label">Date of Birth</label>
        <div class="col-sm-6 col-md-6">
          <!-- <date-picker formControlName="dateOfBirth" format="DD/MM/YYYY" style="font-size: 16px;"></date-picker> -->
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">

        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-4 col-md-3 control-label">Email Address</label>
        <div class="col-sm-6 col-md-6">
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-4 col-md-3 control-label">Phone Number</label>
        <div class="col-sm-6 col-md-6">
          <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-4 col-md-3 control-label">Address</label>
        <div class="col-sm-6 col-md-6">
          <input type="text" id="address" formControlName="address" class="form-control">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-3">
          <button type="submit" class="btn" [class.btn-success]="form.valid" [disabled]="!form.valid">{{ submitBtnText }}</button>
        </div>
      </div>

    </form>
    <a routerLink="/admin/students" role="button" *ngIf="!student">Back to Students List</a>
</app-content>
