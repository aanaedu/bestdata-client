<app-content [title]="pageTitle">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form [formGroup]="form" (submit)="onSubmit()" class="form-horizontal" role="form">
        <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid username and/or password.
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.errors">
          <p *ngFor="let error of form.errors"></p>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="user@user.com or admin@admin.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">password</label>
          <div class="col-sm-10">
            <input type="password" id="password" formControlName="password" placeholder="user or admin" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-content>
