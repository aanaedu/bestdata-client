<form [formGroup]="form" (submit)="onSubmit()" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <legend>Register new user</legend>
    </div>
  
    <!-- <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid username and/or password.
    </div> -->
  
    <div class="alert alert-danger" *ngIf="form.controls.errors">
      <p *ngFor="let error of form.errors"></p>
    </div>
  
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="firstName" id="firstName" formControlName="firstName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="lastName" id="lastName" formControlName="lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">password</label>
      <div class="col-sm-10">
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
    </div>
  
  
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  
  </form>
